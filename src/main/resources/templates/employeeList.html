<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="table table-striped table-hover">
    <h1>Employee List</h1>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Avatar</th>
                <th>Employee Age</th>
                <th>Employee Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${employeeList}">
                <td th:text="${employee.id}"/>
                <td th:text="${employee.name}"/>
                <td class="col">
                    <a href="'/detail/+${employee.id}"><img th:src="${employee.image}" width="100" height="100"/></a>
                </td>
                <td th:text="${employee.age}"/>
                <td th:text="${employee.address}"/>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
